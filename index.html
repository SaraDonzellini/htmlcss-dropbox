<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Business</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="flex flex-between"> <!--header section-->
      <section class="leftheader">logo Perchè Dropbox Funzioni Piani e Prezzi
      </section>
      <section class="rightheader">
        Supporto Contatta l'ufficio vendite Accedi <button class="inizia">Inizia</button>
      </section>
    </header>
    <main>
      <section class="jumbo ">
        <h1>Tutto ciò che ti serve per il lavoro, in un unico posto</h1>
        <div class="jumbotron container flex">
          <div class="freetry"></div>
          <div class="img-jumbo"></div>
        </div>
      </section>
      <section class="plans">
        <h2>Trova il piano business che fa per te</h2>
        <input type="radio" name="fatturazione">
        <label for="contactChoice1">Fatturazione Mensile</label>
        <input type="radio" name="fatturazione">
        <label for="contactChoice2">Fatturazione Annuale</label>
        <div class="plans-detail flex flex-centered">
          <div class="professional"></div>
          <div class="advanced"></div>
          <div class="enterprise"></div>
        </div>
      </section>
    </main>
